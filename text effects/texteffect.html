<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects01</title>
    <style>
        body{
         font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .text{
            width: 200px;
            border: 2px solid brown;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .text:hover{
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1>Ellipses property</h1>
    <p class="text">This is a sample write-up to show use ellipsis property of text-overflow.</p>

</body>
</html>
