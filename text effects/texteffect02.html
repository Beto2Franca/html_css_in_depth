<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effetcts 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .text{
            border: 2px solid brown;
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
        }
        .text:hover{
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">Clip Property</h1>

    <div class="text">This is a sample write-up to show use of Clip property of text-overflow.</div>
</body>
</html>
